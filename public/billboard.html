			var curSearchIdx = 0;
			var curSearchResultIdx = 0;
			var numBars = 10;
			var billboard;

			var neighborhoods = [];

			var mesh;

			var fullWidth;
			var fullHeight;
			var halfWidth, halfHeight;

			var container;

			var camera, scene, renderer;

			var mouseX = 0, mouseY = 0;

			var halfWidth = window.innerWidth / 2;
			var halfHeight = window.innerHeight / 2;

			var startTime = Date.now();

			init();


					
	

				function imageMat(url, width, offset) {
					//if (!width) width = 0.5;
					//if (offset === undefined) offset = .25;
					console.log("offset: " + offset);
					var imgTex = THREE.ImageUtils.loadTexture( url, THREE.UVMapping); //, function( image ) {	});

					//imgTex.wrapT = THREE.RepeatWrapping;
					imgTex.repeat.set( width, 1 );
					imgTex.offset.x = offset;
					imgTex.needsUpdate = true;
					imgTex.wrapS = imgTex.wrapT = THREE.RepeatWrapping;
					var imgMat = new THREE.MeshBasicMaterial( { color: 0xdddddd, map: imgTex } );
					imgTex.minFilter = imgTex.magFilter = THREE.LinearFilter;
					return imgMat;
				}
				
				function loadTextures(resultsObj, cb) {
					var texWidth = 1/numBars;
					for (var j=0; j<resultsObj.length; j++) {
						var resultObj = resultsObj[j];
						resultObj.materials = [];
						for (var i=0; i<numBars; i++) {
							resultObj.materials.push(imageMat(resultObj.textureUrl, texWidth, texWidth*i));
						
						}
					}
					cb(resultsObj);
				}
				
				function textureBillboard(resultsObj) {
					console.log(resultsObj);
					for (var i=0; i<numBars; i++) {
						for (var j=0; j<resultsObj.length; j++) {
							for (var k=0; k<resultsObj[j].materials.length; k++) {
								var mat = resultsObj[j].materials[k];
								//materials order: left right top bottom front back
								var face = (j>=2) ? j+2 : j;
								billboard.children[i].geometry.materials[face] = mat;
								billboard.children[i].geometry.materials[face].map.needsUpdate = true;
								console.log("texture offsetX: " + billboard.children[i].geometry.materials[face].map.offset.x);
							}
						}
					}
				
				}
				
				function buildBillboard() {
					billboard = new THREE.Object3D();

					var material = new THREE.MeshPhongMaterial( { ambient: 0x555555, color: 0x555555, specular: 0xffffff, shininess: 50, shading: THREE.SmoothShading }  );
					var materials = [];
					for (var i=0; i<6; i++) { materials.push(material); }
					
					for (var i=0; i<numBars; i++) {
						var geometry = new THREE.CubeGeometry(2, 10, 2, 0, 0, 0, materials);

						var bar = new THREE.Mesh(geometry, new THREE.MeshFaceMaterial());
						bar.position.set(0,0,0);
						bar.rotation.set(0,0,0); //(0,rota,0);
						bar.updateMatrix();
						bar.translateX(2.1*i);
						billboard.add(bar);
					}
				}
				



			function init() {
				buildBillboard();
				loadTextures(searches[0].results[0], function(res) { textureBillboard(res); });
				textureBillboard(searches[0].results[0]);
				
				container = document.getElementById( 'container' );
				fullWidth = container.offsetWidth;
				fullHeight = container.offsetHeight;
				halfWidth = fullWidth / 2;
				halfHeight = fullHeight / 2;

				//document.body.appendChild( container );

				scene = new THREE.Scene();

				//scene.fog = new THREE.Fog( 0xffffff, 500, 1000 );

				camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
				camera.position.z = -10;
				camera.position.y = 7;
				camera.position.x = -4;
				
				
				/*
				camera = new THREE.OrthographicCamera(
					-10,   // Left
					10,    // Right
					5,   // Top
					-5,  // Bottom
					-10,            // Near clipping plane
					10 );           // Far clipping plane
 

				camera.position.z = -5;
				camera.position.y = 0	;
				camera.position.x = 0;
				*/
				
				scene.add( camera );
					
					

				
				billboard.position.x = -8;
				scene.add(billboard);
				//scene.add(mesh);
							
							
				scene.add(new THREE.AmbientLight(0xFFFFFF));




				// create a point light
				var pointLight = new THREE.PointLight( 0xFF0000);
				
				// set its position
				pointLight.position.x = -30;
				pointLight.position.y = -20;
				pointLight.position.z = 0;
				
				// add to the scene
				scene.add(pointLight);
    
    
				var light = new THREE.SpotLight();
				light.position.set( 17, 33, 16 );
				scene.add(light);
				
				
				
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setSize( fullWidth, fullHeight );
				renderer.setClearColor( 0x666666, 1 );
				renderer.autoClear = false;

				renderer.domElement.style.position = "relative";
				container.appendChild( renderer.domElement );
				
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

				THREEx.WindowResize(renderer, camera);
				
				animate();


				function animate() {
					requestAnimationFrame( animate );
					render();
				}
	
				function render() {
					var seconds = (Date.now() - startTime) / 1000;
					var period = 10;

					var pause = Math.abs(Math.cos(seconds/(period/4))) > .5;

					if (!pause) {
					for(var i=0; i<billboard.children.length; i++) {
						billboard.children[i].rotation.y += .01;
					}
    				}
					camera.lookAt( scene.position );
					renderer.render( scene, camera );
				}


			}


			function onDocumentMouseMove(event) {

				mouseX = ( event.clientX - halfWidth );
				mouseY = ( event.clientY - halfHeight );

			}

</script>
